<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Shop Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Submit Shop Order</h2>
        <form id="order-form">
            <input type="text" id="customer-name" placeholder="Customer Name" required>
            <input type="text" id="product-type" placeholder="Product Type" required>
            <input type="text" id="size" placeholder="Size" required>
            <input type="text" id="hardware" placeholder="Hardware" required>
            <textarea id="notes" placeholder="Special Instructions"></textarea>
            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
