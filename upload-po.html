<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Upload PO</h2>
        <form id="upload-form">
            <input type="text" id="vendor-name" placeholder="Vendor Name" required>
            <input type="text" id="po-number" placeholder="PO Number" required>
            <input type="file" id="po-file" accept=".pdf,.jpg,.png" required>
            <button type="submit">Submit PO</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
